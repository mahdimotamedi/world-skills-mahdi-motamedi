        <script type="text/javascript">
    $(function(){
        function format(role) {
            return '<div class="role-style-' + role.id + ' emp-role-tag role-style">' + role.text + '</div>';
        }
        $('select.emp-roles').select2({
            formatResult: format,
            formatSelection: format
        });
    });
</script>        <script type="text/javascript">
            $(function(){
                $('.emp-tabs').tabs({
                    create: function(){
                        $(this).show();
                    }
                });
                $('select[name="data[GroupsUser][schedule_type_id]"]').select2();
                $('select[name="data[GroupsUser][group_id]"]').select2();

                $('.unselect-all-locations, .select-all-locations').click(function(){
                    var $select = $(this).parents('li').eq(0).find('select');
                    if(~this.className.indexOf('unselect')){
                        $select.select2('destroy').find('option').prop('selected', false).end().select2()
                    } else {
                        $select.select2('destroy').find('option').prop('selected', 'selected').end().select2()
                    }
                    return false;
                });
            });
        </script>
